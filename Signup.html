<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up here</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <section
      id="Sign_up"
      class="bg-white shadow-md rounded-lg p-8 w-full max-w-md"
    >
      <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Create your account
      </h3>
      <form>
        <div class="mb-4">
          <label for="Name" class="block text-gray-700">Full Name</label>
          <input
            type="text"
            id="Name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="Email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="Email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="Password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-6">
          <label for="Password_Check" class="block text-gray-700">Confirm Password</label>
          <input
            type="password"
            id="Password_Check"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          id="Sign_up"
          type="submit"
         class="w-full bg-[#fca34d] hover:bg-[#e89139] text-white font-semibold py-2 px-4 rounded-md transition"
        >
         <a href="login.html"> Sign Up</a>
        </button>

        <p class="mt-4 text-center text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-500 hover:underline">Sign in</a>
        </p>
      </form>
    </section>
  </body>
</html>
