<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Style.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center fixed top-0 left-0 right-0  ">
    <div class="text-xl font-semibold text-blue-600">Style</div>
    <ul class="flex space-x-6 text-gray-700 font-medium">
      <li><a href="signup.html" class="hover:text-blue-500">Sign Up</a></li>
    </ul>
  </nav>

    <section
      id="Login"
      class="bg-white shadow-md rounded-lg p-8 w-full max-w-md"
    >
      <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Welcome Back
      </h3>
      <form>
        <div class="mb-4">
          <label for="Email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="Email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-2">
          <label for="Password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="text-right mb-4">
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-[#fca34d] hover:bg-[#e89139] text-white font-semibold py-2 px-4 rounded-md transition"
        >
         <a href="index.html">Login</a> 
        </button>

        <p class="mt-4 text-center text-sm text-gray-600">
          Don't have an account?
          <a href="signup.html" class="text-blue-500 hover:underline">Signup</a>
        </p>
      </form>
    </section>
  </body>
</html>
